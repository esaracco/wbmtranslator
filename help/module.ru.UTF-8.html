<header>Перевод файла 'module.info'</header>

Данный раздел позволяет вам перевести описание модуля на ваш язык.<br>
Таким образом будет обновлена строка 'desc_xx' в файле 'module.info'.
<p>
Технически, в данном разделе редактируется файл:
<br>
&lt;webmininstalldir&gt;/&lt;module&gt;/module.info
<p>
