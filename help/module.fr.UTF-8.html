<header>Traduction de 'module.info'</header>

Cette section vous permet de traduire la description du module dans votre langue.<br>
La chaîne de description 'desc_xx' sera mise à jour dans 'module.info'.
<p>
Techniquement cette section édite le fichier suivant:
<br>
webmininstalldir/module/module.info
