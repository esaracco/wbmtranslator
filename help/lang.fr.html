<header>Traduction du fichier de langue 'lang/en'</header>

Cette section vous permet de traduire le fichier de référence 'lang/en' dans votre langue.<br>
<p>
Techniquement cette section édite le fichier suivant:
<br>
webmininstalldir/module/lang/xx
<br>
ou 'xx' représente le code de votre langue.
<p>
