<header>Перевод основного файла языка 'lang/en'</header>

Данный раздел позволяет перевести основной языковой файл для вашего языка.
<p>
Технически, в данном разделе редактируется файл:
<br>
&lt;webmininstalldir&gt;/&lt;module&gt;/lang/xx
<br>
где 'xx' - это код вашего языка.
