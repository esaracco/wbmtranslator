<header>Traduzione di "module.info"</header>

In questa sezione &#232; possibile tradurre la descrizione di un modulo nella propria lingua, 
aggiornando la stringa "desc_xx" nel file "module.info".
<p>
In pratica questa sezione modifica il file seguente:
<br>
&lt;webmininstalldir&gt;/&lt;module&gt;/module.info
<p>
