<header>&#220;bersetzung der Sprachdatei 'lang/en'</header>

Diese Sektion hilft Ihnen bei der &#220;bersetzung der Hautpsprachdatei in Ihre Sprache.
<p>
Technisch gesehen bearbeiten Sie folgende Datei:
<br>
&lt;webmininstalldir&gt;/&lt;module&gt;/lang/xx
<br>
wobei 'xx' f&#252;r das K&#252;rzel Ihrer Sprache steht.
