<header>Перевод языкового файла 'lang/en'</header>

Этот раздел позволяет перевести основной языковой файл на Ваш язык.
<p>
Фактически редактируется следующий файл:
<br>
&lt;путь_установки_webmin&gt;/&lt;модуль&gt;/lang/xx
<br>
где 'xx' - код выбранного Вами языка.
<p>
