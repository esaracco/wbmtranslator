<header>Traduzione di "lang/en"</header>

In questa sezione &#232; possibile tradurre il file principale del modulo nella propria lingua.
<p>
In pratica questa sezione modifica il file seguente:
<br>
&lt;webmininstalldir&gt;/&lt;module&gt;/lang/xx
<br>
dove "xx" rappresenta il codice della propria lingua.
<p>
