<header>Перевод файла 'module.info'</header>

Этот раздел позволяет перевести описание модулей на Ваш язык.<br>
При этом будет обновлена строка 'desc_xx' в файле 'module.info'.
<p>
Фактически редактируется следующий файл:
<br>
&lt;путь_установки_webmin&gt;/&lt;модуль&gt;/module.info
<p>
